spring.application.name=NotificationService

# Config Server Configuration
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.name=notification-service
spring.cloud.config.profile=default
spring.cloud.config.label=main

# Local fallback configuration (will be overridden by config server)
server.port=8086

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Email Configuration
spring.mail.host=${SMPT_HOST:smtp.gmail.com}
spring.mail.port=${SMPT_PORT:587}
spring.mail.username=${SMPT_MAIL:your-email@gmail.com}
spring.mail.password=${SMPT_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Feign Client Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

