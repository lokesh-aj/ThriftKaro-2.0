spring.application.name=ShopService

# Config Server Configuration
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.name=shop-service
spring.cloud.config.profile=default
spring.cloud.config.label=main

# Local fallback configuration (will be overridden by config server)
server.port=8089

# MongoDB Configuration
spring.data.mongodb.uri=${SHOP_MONGODB_URI:mongodb://localhost:27017/thriftkaro_shop_db}
spring.data.mongodb.auto-index-creation=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

