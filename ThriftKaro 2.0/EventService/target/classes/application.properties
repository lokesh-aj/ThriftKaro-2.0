# Application Name
spring.application.name=EventService

# Server Port
server.port=8090

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# MongoDB Configuration - Atlas Cloud
spring.data.mongodb.uri=${EVENT_MONGODB_URI:mongodb+srv://thriftkaro-admin:ux3z2LlUywATqY5d@thriftkaro-cluster.avf9cvi.mongodb.net/thriftkaro_event_db?retryWrites=true&w=majority&appName=ThriftKaro-Cluster}
spring.data.mongodb.auto-index-creation=true

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.eventservice=DEBUG

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

