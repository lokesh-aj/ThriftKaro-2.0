spring.application.name=cart

# Config Server Configuration (disabled - using local config)
# spring.cloud.config.uri=http://localhost:8888
# spring.cloud.config.name=cart-service
# spring.cloud.config.profile=default
# spring.cloud.config.label=main

# Local configuration (Config Server disabled to use local JWT secret)
server.port=8088

# MongoDB Configuration - Atlas Cloud (with local fallback)
# If Atlas connection fails, use local MongoDB for development
# To use Atlas: Set CART_MONGODB_URI environment variable
# To use local: Uncomment the local URI line below and comment out the Atlas URI
spring.data.mongodb.uri=${CART_MONGODB_URI:mongodb+srv://thriftkaro-admin:ux3z2LlUywATqY5d@thriftkaro-cluster.avf9cvi.mongodb.net/thriftkaro_cart_db?retryWrites=true&w=majority&appName=ThriftKaro-Cluster}
# Local MongoDB fallback (uncomment to use local MongoDB instead of Atlas)
# spring.data.mongodb.uri=${CART_MONGODB_URI:mongodb://localhost:27017/thriftkaro_cart_db}
spring.data.mongodb.auto-index-creation=true

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Product Service URL (route via API Gateway)
product.service.url=http://localhost:8089

# JWT Configuration (must match other services and gateway)
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsLongEnoughForSecurityRequirements}
jwt.expiration=86400000
