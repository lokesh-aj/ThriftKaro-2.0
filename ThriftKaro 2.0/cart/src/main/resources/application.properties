spring.application.name=CartService

# Config Server Configuration
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.name=cart-service
spring.cloud.config.profile=default
spring.cloud.config.label=main

# Local fallback configuration (will be overridden by config server)
server.port=8088

# MongoDB Configuration
spring.data.mongodb.uri=${CART_MONGODB_URI:mongodb://localhost:27017/thriftkaro_cart_db}
spring.data.mongodb.auto-index-creation=true

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Product Service URL
product.service.url=http://localhost:8083

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000
