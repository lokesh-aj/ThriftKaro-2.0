spring.application.name=PaymentService

# Config Server Configuration
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.name=payment-service
spring.cloud.config.profile=default
spring.cloud.config.label=main

# Local fallback configuration (will be overridden by config server)
server.port=8085

# MongoDB Configuration
spring.data.mongodb.uri=${PAYMENT_MONGODB_URI:mongodb://localhost:27017/thriftkaro_payment_db}
spring.data.mongodb.auto-index-creation=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Stripe Configuration (map env var to app property to avoid self-reference)
stripe.public.key=${STRIPE_PUBLIC_KEY:pk_test_your_stripe_public_key_here}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

